<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lead Tracker Pro</title>
    <link rel="stylesheet" crossorigin href="/assets/index-DIENG62V.css">
  </head>
  <body>
    <div class="app-container">
      <div class="app-header">
        <div class="app-logo">LP</div>
        <h1>Lead Tracker Pro</h1>
      </div>

      <div class="search-container">
        <span class="search-icon">üîç</span>
        <input
          type="text"
          class="search-input"
          id="search-input"
          placeholder="Search leads..."
        />
      </div>

      <div class="filter-container">
        <div class="filter-chip active">All</div>
        <div class="filter-chip">Work</div>
        <div class="filter-chip">Personal</div>
        <div class="filter-chip">Follow-up</div>
        <div class="filter-chip">+ Add Category</div>
      </div>

      <div class="input-card">
        <div class="input-group">
          <label class="input-label" for="input-el">URL</label>
          <input type="text" id="input-el" placeholder="https://example.com" />
        </div>

        <div class="input-group">
          <label class="input-label" for="category-select">Category</label>
          <select id="category-select">
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Follow-up">Follow-up</option>
          </select>
        </div>

        <div class="input-group">
          <label class="input-label" for="note-input">Notes</label>
          <textarea
            id="note-input"
            placeholder="Add your notes here..."
          ></textarea>
        </div>

        <div class="button-row">
          <button id="input-btn" class="btn-primary">Save Input</button>
          <button id="tab-btn" class="btn-secondary">Save Current Tab</button>
        </div>
      </div>

      <div class="leads-header">
        <div>
          <span class="leads-title">Saved Leads</span>
          <span class="leads-count">3</span>
        </div>
        <div class="leads-actions">
          <button id="export-btn" class="btn-outline">Export</button>
          <button id="delete-btn" class="btn-danger">Delete All</button>
        </div>
      </div>

      <ul class="leads-list" id="ul-el">
        <!-- Sample lead items will be dynamically generated by JavaScript -->
      </ul>

      <footer class="app-footer">
        <div id="copyright"></div>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
